# Test generated by RoostGPT for test packagelevel using AI Type Open AI and AI Model gpt-4

config:
  target: "http://dummy-api.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/students"
          expect:
            - statusCode: 200
            - hasProperty: "students"

  - name: "API request with non-existing endpoint"
    flow:
      - get:
          url: "/non-existing-endpoint"
          expect:
            - statusCode: 404

  - name: "API request with large data"
    flow:
      - get:
          url: "/students?limit=1000000"
          expect:
            - statusCode: 200
            - hasProperty: "students"

  - name: "API request with unauthorized access"
    flow:
      - get:
          url: "/students"
          headers:
            Authorization: "Invalid token"
          expect:
            - statusCode: 401
