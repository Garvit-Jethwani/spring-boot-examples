# Test generated by RoostGPT for test packagelevel using AI Type Open AI and AI Model gpt-4

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20
  variables:
    id:
      - "1"
      - "2"
      - "3"
  payload:
    path: "./data.csv"
    fields:
      - "name"
      - "age"
      - "grade"
scenarios:
  - name: "Successful API request"
    flow:
      - put:
          url: "/students/{{ id }}"
          json:
            name: "{{ name }}"
            age: "{{ age }}"
            grade: "{{ grade }}"
          capture:
            json: "$.id"
            as: "id"
          expect:
            - statusCode: 204
  - name: "API request with validation failure"
    flow:
      - put:
          url: "/students/{{ id }}"
          json:
            name: "{{ name }}"
            age: ""
            grade: "{{ grade }}"
          expect:
            - statusCode: 400
  - name: "API request with edge case"
    flow:
      - put:
          url: "/students/{{ id }}"
          json:
            name: "{{ name }}"
            age: "999"
            grade: "{{ grade }}"
          expect:
            - statusCode: 204
  - name: "API request with non-existent student"
    flow:
      - put:
          url: "/students/999"
          json:
            name: "{{ name }}"
            age: "{{ age }}"
            grade: "{{ grade }}"
          expect:
            - statusCode: 404
