# Test generated by RoostGPT for test packagelevel using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - delete:
          url: "/students/{{ $randomNumber(1, 100) }}"
          headers:
            Authorization: "Bearer {{ $randomString(20) }}"
          expect:
            - statusCode: 200
            - hasProperty: 'message'
            - equals: 
                message: "Student deleted successfully"

  - name: "API request with validation failure"
    flow:
      - delete:
          url: "/students/{{ $randomString(5) }}"
          headers:
            Authorization: "Bearer {{ $randomString(20) }}"
          expect:
            - statusCode: 400
            - hasProperty: 'error'
            - equals: 
                error: "Invalid student id"

  - name: "API request with edge case"
    flow:
      - delete:
          url: "/students/{{ $randomNumber(1, 1000000) }}"
          headers:
            Authorization: "Bearer {{ $randomString(20) }}"
          expect:
            - statusCode: 404
            - hasProperty: 'error'
            - equals: 
                error: "Student not found"
