# Test generated by RoostGPT for test packagelevel using AI Type Open AI and AI Model gpt-4

config:
  target: 'http://api.example.com'
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: 'Successful API request'
    flow:
      - get:
          url: "/students/{{ $randomNumber(1, 100) }}"
          expect:
            - statusCode: 200
            - hasProperty: 'name'
            - hasProperty: 'age'
            - hasProperty: 'class'

  - name: 'API request with non-existent student'
    flow:
      - get:
          url: "/students/99999999"
          expect:
            - statusCode: 404
            - equals:
                - "message"
                - "Student not found"

  - name: 'API request with invalid student ID'
    flow:
      - get:
          url: "/students/abc"
          expect:
            - statusCode: 400
            - equals:
                - "message"
                - "Invalid student ID"
