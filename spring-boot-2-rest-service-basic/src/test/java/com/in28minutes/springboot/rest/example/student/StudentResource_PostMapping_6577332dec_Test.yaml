# Test generated by RoostGPT for test packagelevel using AI Type Open AI and AI Model gpt-4

config:
  target: 'http://api.example.com'
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: 'Successful API request'
    flow:
      - post:
          url: '/students'
          json:
            name: 'John Doe'
            age: 20
            grade: 'A'
          headers:
            Content-Type: 'application/json'
          expect:
            - statusCode: 201
            - hasProperty: 'Location'

  - name: 'API request with validation failure'
    flow:
      - post:
          url: '/students'
          json:
            name: ''
            age: 20
            grade: 'A'
          headers:
            Content-Type: 'application/json'
          expect:
            - statusCode: 400

  - name: 'API request with edge case'
    flow:
      - post:
          url: '/students'
          json:
            name: 'John Doe'
            age: 200
            grade: 'A'
          headers:
            Content-Type: 'application/json'
          expect:
            - statusCode: 400
